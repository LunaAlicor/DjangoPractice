{% extends 'shopaap/base.html' %}

{% block title %}Удалить продукт{% endblock %}

{% block content %}
  <h1>Confirm delete</h1>
  <p>Are you sure you want delete {{ object.name }}?</p>
  <div>
    <a href="{% url 'product_detail' pk=object.pk %}">Отмена</a>
  </div>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">delete</button>
    </form>
  </div>
{% endblock %}
