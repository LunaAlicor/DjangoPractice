{% extends 'requestdataapp/base.html' %}

{% block title %} upload test {% endblock %}

{% block content %}
    <h1>Upload file</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input type="file" name="my_file">
        </p>
        <button type="submit">upload</button>
    </form>
    <h2>Форма 2</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">upload</button>
    </form>
{% endblock %}
