{% load static%}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/me.png' %}" alt="Мое фото">
        <div class="name-container">
        <span class='logo'>Шереметьев Владислав</span>
        </div>
        <h3>Навигация</h3>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fa fa-home"></i>Главная</a></li>
            <li><a href="{% url 'about' %}"><i class="fa fa-wheelchair"></i>Обо мне</a></li>
            <li><a href="{% url 'projects' %}"><i class="fas fa-folder"></i>Проекты</a></li>
        </ul>
    </aside>
    <main class="features">{% block content %}{% endblock %}</main>
</body>
</html>
